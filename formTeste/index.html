<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-decive-width, user-scalable=0" />
    <link rel ="stylesheet" type ="text/css" href="assets/css/style.css" />
    <title>Formulário de Cadastro</title>
</head>
<body>
<header>
    <h1>Formulário de Cadastro</h1>
</header>
    <div class="container">
        <form method="POST">
            <div class="content_1">
                Nome:<br>
                <input type="text" name="nomeUser" placeholder="Nome" required minlength="4"/><br>
                Sobrenome:<br>
                <input type="text" name="sobrenomeUser" placeholder="Sobrenome" required minlength="4"/><br>
                CPF:<br>
                <input type="text" name="CPF" placeholder="XXX-XXX-XXX-XX" minlength="11" maxlength="11" required/><br>
                RG:<br>
                <input type="text" name="RG" placeholder="XX-XXX-XXX-X" minlength="9" maxlength="10" required/><br>
            </div>
            <div class="content_2">
                Data de Nascimento:<br>
                <input type="date" name="DataNasc" placeholder="AAAA-MM-DD" required min="2006-01-01" /><br>
                E-mail:<br>
                <input type="email" name="Email" placeholder="seuemail@dominio.com"required/><br>
                Telefone Residencial:<br>
                <input type="tel" name="Telefone" placeholder="(XX) XXXX-XXXX" required/><br>
                Celular:<br>
                <input type="tel" name="Celular" placeholder="(XX) XXXXX-XXXX" required/><br>
            </div>
            <div class="content_3">  
                Qual seu País de origem?<br>
                <select name="Paises">
                    <option></option>
                    <option>Argentina</option>
                    <option>Bolívia</option>
                    <option>Brasil</option>
                    <option>Chile</option>
                    <option>Colômbia</option>
                    <option>Equador</option>
                    <option>Paraguai</option>
                    <option>Peru</option>
                    <option>Uruguai</option>
                    <option>Venezuela</option>
                </select><br>
                Faça sua descrição:<br>
                <input type="textarea" name="descricao"><br>
                <button>CADASTRAR</button>
            </div>    
            
        </form>
    </div>
<footer>
    <div class="copy">
        &copy; Copyright - Formulário feito por
         <a href="https://github.com/Vinigoulartsl" target="_blank">
             Vinícius Goulart</a>.
    </div>
</footer>
</body>
</html>
